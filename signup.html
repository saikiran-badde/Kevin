<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KEVIN - Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
  <div class="container login-container">
    <h2 class="text-center mb-4">KEVIN - Signup</h2>
    <input type="text" class="form-control mb-2" id="signupUsername" placeholder="Username">
    <input type="email" class="form-control mb-2" id="signupEmail" placeholder="Email">
    <input type="password" class="form-control mb-2" id="signupPassword" placeholder="Password">
    <input type="password" class="form-control mb-2" id="confirmPassword" placeholder="Confirm Password">
    
    <button class="btn btn-success w-100 mb-2" onclick="startSignup()">Send OTP</button>

    <div id="otpSection" style="display:none;">
      <input type="text" class="form-control mb-2" id="otpInput" placeholder="Enter OTP">
      <button class="btn btn-primary w-100 mb-2" onclick="verifyAndSignup()">Confirm OTP & Signup</button>
    </div>

    <!-- üëá Back to Login Button -->
    <button class="btn btn-link w-100 mt-2" onclick="window.location.href='index.html'">‚Üê Back to Login</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
