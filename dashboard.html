<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>KEVIN - Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
    body {
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      min-height: 100vh;
      background: url('background3.jpg.jpeg') no-repeat center center fixed;
      background-size: contain;
      position: relative;

    }
    @keyframes wave-move {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    @keyframes rainbow {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }
    .navbar {
      background-color: #ffffffaa;
      backdrop-filter: blur(10px);
    }
    .kevin-title {
      font-size: 3rem;
      font-weight: bold;
      font-family: 'Orbitron', sans-serif;
      color: #333;
      margin-bottom: 20px;
      animation: wave-move 3s ease-in-out infinite, rainbow 6s linear infinite;
      background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .card {
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      background: linear-gradient(to right, #d9afd9, #97d9e1);
    }
    #qrSection {
      display: none;
    }
    .kevin-docs-header {
      color: white;
      margin: 40px 0 10px;
      font-size: 2rem;
      z-index: 1;
    }

    .doc-cards {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-bottom: 40px;
      z-index: 1;
      position: relative;
    }

    .doc-card {
      background: #ffffffcc;
      backdrop-filter: blur(5px);
      border-radius: 15px;
      padding: 20px;
      width: 250px;
      text-align: center;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg px-4">
    <div class="container-fluid">
      <span class="navbar-brand fw-bold fs-4">KEVIN</span>
      <div class="dropdown ms-auto">
        <button class="btn btn-outline-dark dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
          Username
        </button>
        <ul class="dropdown-menu dropdown-menu-end">
          <li><a class="dropdown-item" href="#" onclick="logout()">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Welcome Section -->
  <div class="container mt-5 text-center">
    <div class="card p-4">
      <div class="kevin-title">KEVIN</div>
      <h2 id="welcomeMessage">Welcome!</h2>
      <p class="lead">All the Kevin's info will be accessed from here</p>
      <button class="btn btn-primary btn-lg mt-3" onclick="showAccess()">Get Access</button>
    </div>

    <div class="card p-4 mt-4" id="qrSection">
      <img src="qr.jpeg" alt="Scan and Pay QR" class="img-fluid rounded" style="max-width: 300px;" />
      <p class="mt-3 fs-5">Scan and pay 100 rupees to get access</p>
    </div>
    <div class="kevin-docs-header">Kevin Docs</div>
  <div class="doc-cards">
    <div class="doc-card">Oracle ERP EBS</div>
    <div class="doc-card">Oracle ERP Fusion</div>
  </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="firebase-config.js"></script>
  <script src="script.js"></script>
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const name = localStorage.getItem("username");
      if (!name) return location.href = "index.html";
      document.getElementById("welcomeMessage").innerText = `Welcome, ${name}!`;
      document.getElementById("userDropdown").innerText = name;
    });

    function showAccess() {
      document.getElementById("qrSection").style.display = "block";
    }
  </script>
</body>
</html>
