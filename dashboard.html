<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KEVIN - Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
  <div class="container text-center mt-4">
    <div class="d-flex justify-content-between align-items-center">
      <h2>KEVIN</h2>
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" id="userDropdown"></button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#" onclick="logout()">Logout</a></li>
        </ul>
      </div>
    </div>
    <h3 id="welcomeMessage" class="mt-4"></h3>
    <p>All the Kevin's info will be accessed from here</p>
    <button class="btn btn-primary" onclick="document.getElementById('qrSection').style.display='block'">Get Access</button>
    <div id="qrSection" style="display:none;" class="mt-4">
      <p>Scan and pay 100 rupees to get access</p>
      <img src="assets/qr.png" alt="QR Code" class="img-fluid" width="250">
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
  <script src="script.js"></script>
</body>
</html>
