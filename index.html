<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>KEVIN - Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
    body {
      background: linear-gradient(to right, #74ebd5, #9face6);
      height: 100vh;
    }
    .card {
      margin-top: 100px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center">
    <div class="card p-4 col-md-6">
      <h2 class="text-center mb-3">KEVIN - Login</h2>
      <input type="email" id="loginEmail" class="form-control mb-3" placeholder="Email" />
      <input type="password" id="loginPassword" class="form-control mb-3" placeholder="Password" />
      <button onclick="login()" class="btn btn-primary w-100 mb-2">Login</button>
      <button onclick="location.href='signup.html'" class="btn btn-secondary w-100">Signup</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="firebase-config.js"></script>
  <script src="script.js"></script>
</body>
</html>
