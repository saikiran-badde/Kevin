<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Access Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
    import { getFirestore, collection, getDocs, updateDoc, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCZtRoanYqhEHapzyylSdsciYJc_iG1FyI",
      authDomain: "kevin-docs.firebaseapp.com",
      projectId: "kevin-docs",
      storageBucket: "kevin-docs.appspot.com",
      messagingSenderId: "636511201809",
      appId: "1:636511201809:web:5f6cd7fa35247149d6dfb0"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    emailjs.init("asApBLVCT-CCvMpnV");

    const adminEmail = "baddesaikirankumar97@gmail.com";

    onAuthStateChanged(auth, async (user) => {
      if (!user || user.email !== adminEmail) {
        alert("Access Denied: Admins only");
        window.location.href = "index.html";
        return;
      }
      document.getElementById("adminEmail").innerText = user.email;
      loadRequests();
    });

    async function loadRequests() {
      const accessRef = collection(db, "access");
      const snapshot = await getDocs(accessRef);
      const list = document.getElementById("request-list");
      list.innerHTML = "";

      for (const docSnap of snapshot.docs) {
        const uid = docSnap.id;
        const data = docSnap.data();
        if (!data.hasAccess) {
          const userRef = doc(db, "users", uid);
          const userSnap = await getDoc(userRef);
          const userData = userSnap.exists() ? userSnap.data() : {};
          const username = userData.username || "Unknown";
          const email = userData.email || "No Email";

          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${uid}</td>
            <td>${username}</td>
            <td><button class="btn btn-success btn-sm" onclick="grantAccess('${uid}', '${email}', '${username}')">Grant Access</button></td>
          `;
          list.appendChild(row);
        }
      }
    }

    window.grantAccess = async function(uid, email, username) {
      const ref = doc(db, "access", uid);
      await updateDoc(ref, { hasAccess: true });
      alert("Access granted.");
      await sendConfirmationEmail(email, username);
      loadRequests();
    };

    async function sendConfirmationEmail(email, username) {
      const params = {
        to_email: email,
        message: `Hi ${username}, your access has been approved. You can now view the documents.`
      };

      try {
        await emailjs.send("service_y2gxf7e", "template_kz0g69a", params);
      } catch (e) {
        console.error("Failed to send confirmation email:", e);
      }
    }

    window.logoutAdmin = () => {
      signOut(auth).then(() => window.location.href = "index.html");
    };
  </script>
</head>
<body class="p-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Admin Access Panel</h2>
    <div>
      <span id="adminEmail" class="me-3 text-muted"></span>
      <button class="btn btn-outline-danger btn-sm" onclick="logoutAdmin()">Logout</button>
    </div>
  </div>

  <table class="table table-bordered">
    <thead>
      <tr>
        <th>User UID</th>
        <th>Username</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="request-list">
      <tr><td colspan="3">Loading requests...</td></tr>
    </tbody>
  </table>
</body>
</html>
